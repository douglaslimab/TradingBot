<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>TradingBot</title>
</head>
<body>
    
    
    <div class="main-chart">
        <div class="display">
            <div class="candle-chart">
                <canvas id="my-chart"></canvas>
            </div>
            <div>
                <div class="news-header">News</div>
                <div id="news-feed" class="news-feed">
                    <div></div>
                    <div>
                        <canvas></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-box">
            <form action="">
                <input id="input-symbol" type="text" placeholder="symbol">
                <input id="input-interval" type="text" placeholder="interval">
                <input id="input-range" type="text" placeholder="range">
                <button id="send-btn" type="button">Send</button>
            </form>
            <div class="news"><button class="refresh" id="refresh">Refresh Feed</button></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.1/dist/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@0.2.1"></script>
    <script src="./chartjs-chart-financial.js" type="text/javascript"></script>
    <script src="src/app.js"></script>
</body>
</html>
